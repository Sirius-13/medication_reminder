<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="../styles/login_page.css">
    <script src="../javascript/showPassword.js"></script>
    <link rel="icon" type="image/-icon" href="../assets/image/medical_icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body>
    <section class="vh-100">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6 text-black">

                    <div class="px-5 ms-xl-4">
                        <i class="fa fa-pills fa-2x me-3 pt-5 mt-xl-4"></i>
                        <span class="h1 fw-bold mb-0">Medication Reminder</span>
                    </div>

                    <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-3 pt-5 pt-xl-0 mt-xl-n5">

                        <form class="loginForm" method="post" action="../backend/login.php">

                            <h3 class="text-uppercase mb-3 pb-3 title">Log in</h3>

                            <div class="form-outline mb-4">
                                <input type="email" id="email" class="form-control form-control-lg" name="email"
                                    required>
                                <label class="form-label" for="form2Example18">Email address</label>
                            </div>

                            <div class="form-outline mb-4">
                                <div class="d-flex">
                                    <input type="password" id="password" class="form-control form-control-lg"
                                        name="password" required>
                                    <i class="bi bi-eye-slash" id="togglePassword"
                                        onclick="togglePasswordVisibility()"></i>
                                </div>
                                <label class="form-label" for="form2Example28">Password</label>
                            </div>

                            <div class="pt-1 mb-4">
                                <button class="btn btn-info btn-lg btn-block w-100" type="submit">Login</button>
                            </div>

                            <!-- <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p> -->
                            <p class="text-muted">Don't have an account? <a href="register.html"
                                    class="link-info">Register here</a></p>
                        </form>

                    </div>

                </div>
                <div class="col-sm-6 px-0 d-none d-lg-block">
                    <img src="https://thumbs.dreamstime.com/b/medication-reminder-bamboo-medicine-53199024.jpg"
                        alt="Login image" class="w-100 vh-100 loginPic">
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
